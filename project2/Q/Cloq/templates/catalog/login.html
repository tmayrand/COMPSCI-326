{% load staticfiles %}
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}" />
</head>
<body class=text-center>
 <div class="container">

      <form class="form-signin" method="post" id="login-form">{% csrf_token %}
		  <img class="mb-4" src="{% static 'img/logo.gif' %}" alt="">
        <h2 class="form-signin-heading">Cloq Login</h2>
        <p class="text-muted">{{message}}</p>

        <label for="id_username" class="sr-only">Email address</label>
        <input type="text" name="username" id="id_username" class="form-control" placeholder="User Name" required autofocus>
        <label for="id_password" class="sr-only">Password</label>
        <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
        <!-- <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
		  <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		  <p class="mt-5 mb-3 text-muted">&copy; 2018 | Cloq by Team Q</p>
      </form>

    </div>

<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
